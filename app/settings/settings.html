<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>

  <link href="../css/laser.css" rel="stylesheet"/>
  <link href="css/settings.css" rel="stylesheet"/>
</head>
<body class="laser-app">
  <span class="close-button left-border icon-button close-icon"></span>

  <br />

  <form>
    <fieldset>

        <div>
          <label for="duration">duration</label>
          <input id="duration" placeholder="duration" type="range"/>
        </div>

        <div>
          <label for="breakDuration">break duration</label>
          <input id="breakDuration" placeholder="break duration" type="range"/>
        </div>

        <div>
          <label for="restDuration">rest duration</label>
          <input id="restDuration" placeholder="rest duration" type="range"/>
        </div>

        <div>
          <label for="autoStart">auto start</label>
          <input id="autoStart" placeholder="auto start" type="checkbox"/>
        </div>

        <div>
          <label for="dailyTarget">break duration</label>
          <input id="dailyTarget" placeholder="daily target" type="range"/>
        </div>

        <div>
          <label for="restInterval">rest interval</label>
          <input id="restInterval" placeholder="rest interval" type="range"/>
        </div>

        <div>
          <label for="playTick">play tick</label>
          <input id="playTick" placeholder="play tick" type="checkbox"/>
        </div>

        <div>
          <label for="alarmSound">alarm sound</label>
          <select id="alarmSound" placeholder="alarm sound" type="select">
            <option>sound 1</option>
            <option>sound 2</option>
            <option>sound 3</option>
          </select>
        </div>

    </fieldset>
  </form>

  <script src="settings.js"></script>
</body>
</html>
