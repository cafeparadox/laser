<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>

  <link href="../css/laser.css" rel="stylesheet"/>
  <link href="css/settings.css" rel="stylesheet"/>
</head>
<body class="laser-app">
  <span class="close-button left-border icon-button close-icon"></span>

  <br />

  <form>
    <fieldset>
        <div>
          <label for="duration">duration</label>
          <input id="duration" type="range" min="1" max="59"/>
          <label id="durationLabel" />
        </div>

        <div>
          <label for="breakDuration">break duration</label>
          <input id="breakDuration" type="range" min="1" max="59"/>
          <label id="breakDurationLabel" />
        </div>

        <div>
          <label for="restDuration">rest duration</label>
          <input id="restDuration" type="range" min="1" max="59"/>
          <label id="restDurationLabel" />
        </div>

        <div>
          <label for="autoStart">auto start</label>
          <input id="autoStart" type="checkbox"/>
        </div>

        <div>
          <label for="dailyTarget">daily target</label>
          <input id="dailyTarget" type="range" min="1" max="12"/>
          <label id="dailyTargetLabel" />
        </div>

        <div>
          <label for="restInterval">rest interval</label>
          <input id="restInterval" type="range" min="1" max="12"/>
          <label id="restIntervalLabel" />
        </div>

        <div>
          <label for="tickSound">tick sound</label>
          <select id="tickSound" type="select">
          </select>
        </div>

        <div>
          <label for="alarmSound">alarm sound</label>
          <select id="alarmSound" type="select">
          </select>
        </div>

    </fieldset>
  </form>

  <script src="settings.js"></script>
</body>
</html>
