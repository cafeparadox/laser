<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Laser</title>

    <!-- Stylesheets -->
    <link href="css/laser.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <link href="css/timer.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <span class="settings-button left-border icon-button settings-icon"></span>

  <h1>Countdown Clock</h1>
  <div id="clockdiv">
    <div>
      <span class="days"></span>
      <div class="smalltext">Days</div>
    </div>
    <div>
      <span class="hours"></span>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span class="minutes"></span>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds"></span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>

  <br />

  <div>
    <button class="start-button clock-button">START</button>
    <!-- <button class="stop-button clock-button">STOP</button> -->
    <!-- <button class="resume-button clock-button">RESUME</button> -->
  </div>
